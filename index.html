<html>

<head>
    <meta title="Neighborhood Map - FEND">
    <style>
        #map {
            height: 100%;
        }

    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map;

        function initMap() {
            // Construct new map
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 40.75,
                    lng: -74
                },
                zoom: 13
            });
            var marker = new google.maps.Marker({
                position: {
                    lat: 40.7,
                    lng: -74
                },
                map: map,
                title: "Tribeca!"
            });
            var infowindow = new google.maps.InfoWindow({
                content: marker.position()
            });
            marker.addListener('click', function() {
                infowindow.open(map, marker);
            });
        };

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeaNKnQqiKX9LRx0yLGbB-DT7d9F-1o3s&v=3&callback=initMap">


    </script>
</body>

</html>
